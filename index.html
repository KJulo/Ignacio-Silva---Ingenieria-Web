<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <!--Estilos locales-->
        <link rel="stylesheet" href="/css/estilos.css">
        

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!--Animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    </head>
    <body class = "bg-secondary">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 bg-dark text-white rounded-bottom rounded-pill">    
                <span class="fs-4">Formulario</span>
            </header>
        </div>
        <div class="container bg-white">
            <form id="formulario" class="needs-validation" method="post">
                <div class="col-12 d-flex flex-wrap justify-content-center">
                    <label for="nombreCompleto" class="form-label">Nombre completo*</label>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Su nombre completo" required>
                    <div class="invalid-feedback"> xdasdas</div>
                    
                </div>

                <div class="col-12 d-flex flex-wrap justify-content-center">
                    <label for="rut" class="form-label">Rut*</label>
                    <input type="text" class="form-control" id="rut" placeholder="xxxxxxxx-x" required>
                </div>

                <div class="col-12 d-flex flex-wrap justify-content-center">
                    <label for="correoElectronico" class="form-label">Correo electr√≥nico*</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="correo@dominio.com" required>
                </div>

                <div class="col-12 d-flex flex-wrap justify-content-center">
                    <label for="telefonoMovil" class="form-label">Telefono movil*</label>
                    <input type="number" class="form-control" id="telefonoMovil" placeholder="912345678" pattern="[0-9]{9}" required>
                </div>

                <div class="col-12 d-flex flex-wrap justify-content-center" id="lenguajeInteres">
                    <label for="cListLenguajeI" class="form-label" >Lenguajes de interes*</label>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">Python</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">TypeScript</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">C++</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">C#</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">PHP</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">Ruby on Rails</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">Java</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">R</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">Groovy</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">Go</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">Swift</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="checkbox" id="lenguajesPreferidos">
                        <label class="form-check-label" for="lenguajesPreferidos">Kotlin</label>
                    </div>
                                    
                </div>

                <div class="col-12 d-flex flex-wrap justify-content-center" id="nivelXp">
                    <label for="nivelExperiencia" class="form-label">Nivel de experiencia en programacion*</label>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="radio" name="nivelExperiencia" id="xpProgramacion" required>
                        <label class="form-check-label" for="nivelExperiencia">Alto</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="radio" name="nivelExperiencia" id="xpProgramacion" required>
                        <label class="form-check-label" for="nivelExperiencia">Medio</label>
                    </div>
                    <div class="form-check col-12">
                        <input class="form-check-input" type="radio" name="nivelExperiencia" id="xpProgramacion" required>
                        <label class="form-check-label" for="nivelExperiencia">Bajo</label>
                    </div>
                </div>

                <div class="col-12 d-flex flex-wrap justify-content-center">
                    <label for="nivelConocimiento" class="form-label">Nivel de conocimiento*</label>
                    <div class="col-12">
                        <label for="nivelConocimientoPython" class="form-label">Python</label>
                        <input type="range" class="form-range" min="0" max="2" id="nivelConocimientoPython">
                        <div class="d-flex flex-wrap justify-content-between between">
                            <div>Poco</div>
                            <div>Intermedio</div>
                            <div>Alto</div>
                        </div>
                    </div>
                    <div class="col-12 py-3 bt">
                        <label for="nivelConocimientoJava" class="form-label">Java</label>
                        <input type="range" class="form-range" min="0" max="2" id="nivelConocimientoJava">
                        <div class="d-flex flex-wrap justify-content-between between">
                            <div>Poco</div>
                            <div>Intermedio</div>
                            <div>Alto</div>
                        </div>
                    </div>
                    <div class="col-12 py-3">
                        <label for="nivelConocimientoCPP" class="form-label">C++</label>
                        <input type="range" class="form-range" min="0" max="2" id="nivelConocimientoCPP">
                        <div class="d-flex flex-wrap justify-content-between between">
                            <div>Poco</div>
                            <div>Intermedio</div>
                            <div>Alto</div>
                        </div>
                    </div>

                </div>

                <div class="col-12 py-5 d-flex flex-wrap justify-content-center" id="ramoDif">
                    <label for="ramoDificil" class="form-label">Seleccione cual es el curso mas dificil para usted*</label>
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox" id="ramoDificil">
                            <label class="form-check-label" for="ramoDificil">Estructura de Datos</label>
                        </div>
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox" id="ramoDificil">
                            <label class="form-check-label" for="ramoDificil">Inteligencia Artificial</label>
                        </div>
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox" id="ramoDificil">
                            <label class="form-check-label" for="ramoDificil">Interacci√≥n Humano-Computador</label>
                        </div>
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox" id="ramoDificil">
                            <label class="form-check-label" for="ramoDificil">Sistemas Operativos</label>
                        </div>
                        <div class="form-check col-12" id = "otroCurso">
                            <input class="form-check-input" type="checkbox" id="ramoDificil" name="otro">
                            <label class="form-check-label" for="ramoDificil">Otro</label>
                            <textarea class="form-control" id="opinionRamoDificil" rows="3"></textarea>
                        </div>
                        
    
                </div>
                <div class="col-12 d-flex flex-wrap justify-content-center">
                    <label class="form-check-label" for="opinionEscuela">Opinion de la Escuela de Informatica</label>
                    <textarea class="form-control" id="opinionEscuela" rows="3" maxlength="500"></textarea>
                    <div class="col-12 d-flex flex-wrap justify-content-end">
                        <span id = "current" class = "pull-right">0</span>
                        <span id = "maximum" class = "pull-right">/ 500</span>
                    </div>
                </div>    

                <div class="col-12  py-3 d-flex flex-wrap justify-content-around text-white rounded-top rounded-pill bg-dark" id="wrapperBttn">
                    <button class="btn btn-danger" id="limpiarDatos">Cancelar </button>
                    <button type="submit" class="btn btn-success" id="enviarFormulario">Enviar</button>
                </div>
                
            </form>
        </div>
        <script data-main="js/formulario.js" src="js/require-jquery.js"></script>
    </body>
</html>
